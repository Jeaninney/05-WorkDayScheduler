<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Work Day Scheduler</title>
<!-- Added link to the jQuery Library -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!-- Added link to the Moment.js -->
<script src="./moment.min.js"></script>
<!-- Adding Fontawesome for my lock icon -->
  <script src="https://kit.fontawesome.com/0336854c82.js" crossorigin="anonymous"></script>
<!-- Added a link to Bootstrap-->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
<link href="https://fonts.googleapis.com/css?family=Handlee|Josefin+Sans&display=swap" rel="stylesheet">

<link rel="stylesheet" href="style.css">

</head>

<body>
    <header><h1>Jeaninney's Work Day Scheduler</h1>
        A simple calendar for scheduling your work day
        <h2 id="today">Today</h2>
        </header>
<form>
    <div class="container">
        <div class="row hourblock">
            <div class = "col-1 text-justify p-3 mb-0 bg-primary text-white">9am</div>
            <textarea class = "col-10 hourblocktext" rows = "2" id = "nine" value = 9 which = "9am" > </textarea>
            <button class = "col-1 fas fa-lock" which="9am"></button>
        </div>
        <div class="row hourblock">
            <div class = "col-1 text-justify p-3 mb-0 bg-primary text-white">10am</div>
            <textarea class = "col-10 hourblocktext" rows = "2" id = "ten" value = 10 which = "10am" > </textarea>
            <button class = "col-1 fas fa-lock" which="10am"></button>
        </div>
        <div class="row hourblock">
            <div class = "col-1 text-justify p-3 mb-0 bg-primary text-white">11am</div>
            <textarea class = "col-10 hourblocktext" rows = "2" id = "eleven" value = 11 which = "11am" > </textarea>
            <button class = "col-1 fas fa-lock" which="11am"></button>
        </div>
        <div class="row hourblock">
            <div class = "col-1 text-justify p-3 mb-0 bg-primary text-white">12pm</div>
            <textarea class = "col-10 hourblocktext" rows = "2" id = "noon" value = 12 which = "12pm" > </textarea>
            <button class = "col-1 fas fa-lock" which="12pm"></button>
        </div>
        <div class="row hourblock">
            <div class = "col-1 text-justify p-3 mb-0 bg-primary text-white">1pm</div>
            <textarea class = "col-10 hourblocktext" rows = "2" id = "one" value = 13 which = "1pm" > </textarea>
            <button class = "col-1 fas fa-lock" which="1pm"></button>
        </div>
        <div class="row hourblock">
            <div class = "col-1 text-justify p-3 mb-0 bg-primary text-white">2pm</div>
            <textarea class = "col-10 hourblocktext" rows = "2" id = "two" value = 14 which = "2pm" > </textarea>
            <button class = "col-1 fas fa-lock" which="2pm"></button>
        </div>
        <div class="row hourblock">
            <div class = "col-1 text-justify p-3 mb-0 bg-primary text-white">3pm</div>
            <textarea class = "col-10 hourblocktext" rows = "2" id = "three" value = 15 which = "3pm" > </textarea>
            <button class = "col-1 fas fa-lock" which="3pm"></button>
        </div>
        <div class="row hourblock">
            <div class = "col-1 text-justify p-3 mb-0 bg-primary text-white">4pm</div>
            <textarea class = "col-10 hourblocktext" rows = "2" id = "four" value = 16 which = "4pm" > </textarea>
            <button class = "col-1 fas fa-lock" which="4pm"></button>
        </div>
        <div class="row hourblock">
            <div class = "col-1 text-justify p-3 mb-0 bg-primary text-white">5pm</div>
            <textarea class = "col-10 hourblocktext" rows = "2" id = "five" value = 17 which = "5pm" > </textarea>
            <button class = "col-1 fas fa-lock" which="5pm"></button>
        </div>
    </div>

</form>

<script src="./script.js"></script>


</body>

</html>
